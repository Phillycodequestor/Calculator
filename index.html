<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Calculator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="Style/style.css">
<script src="https://use.fontawesome.com/0d6690128b.js"></script>
</head>

<body>
	
<div class="container" id="case">
	<div class="row text-center">	

	<div class="col-3"><button type="button" class="btn btn-warning btn-lg">CE</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-lg">C</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-lg">J</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-lg">A</button></div>

</div>

<div class="row">	

	<div class="col-3"><button type="button" class="btn btn-primary btn-lg">7</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-lg">8</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-lg">9</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-lg">x</button></div>

</div>

<div class="row">

	<div class="col-3"><button type="button" class="btn btn-primary btn-lg">4</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-lg">5</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-lg">6</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-lg">-</button></div>
</div>

<div class="row">

	<div class="col-3"><button type="button" class="btn btn-primary btn-lg">1</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-lg">2</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-lg">3</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-lg">+</button></div>
</div>

<div class="row">

	<div class="col-3"><button type="button" class="btn btn-primary btn-lg">E</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-lg">0</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-lg">.</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-lg">=</button></div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="Js/main.js"></script>
</body>
</html>
