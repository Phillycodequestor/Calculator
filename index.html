<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Calculator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="Style/style.css">
<script src="https://use.fontawesome.com/0d6690128b.js"></script>
</head>

<body>
	
<div class="container" id="case">

<div class="row">
<div class="col-10 offset-1" id="screen"></div>
</div>

<div class="row">	

	<div class="col-3"><button type="button" class="btn btn-warning btn-md">CE</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-md">C</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-md">J</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-md">A</button></div>

</div>

<div class="row">	

	<div class="col-3"><button type="button" class="btn btn-primary btn-md">7</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-md">8</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-md">9</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-md">x</button></div>

</div>

<div class="row">

	<div class="col-3"><button type="button" class="btn btn-primary btn-md">4</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-md">5</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-md">6</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-md">-</button></div>
</div>

<div class="row">

	<div class="col-3"><button type="button" class="btn btn-primary btn-md">1</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-md">2</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-md">3</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-md">+</button></div>
</div>

<div class="row">

	<div class="col-3"><button type="button" class="btn btn-primary btn-md">E</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-md">0</button></div>
	<div class="col-3"><button type="button" class="btn btn-primary btn-md">.</button></div>
	<div class="col-3"><button type="button" class="btn btn-warning btn-md">=</button></div>
</div>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="Js/main.js"></script>
</body>
</html>
