<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Calculator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="Style/style.css">
<script src="https://use.fontawesome.com/0d6690128b.js"></script>
</head>

<body>
	
<div class="container shadow" id="case">

<div class="row">
<div class="col-10 offset-1 shadow" id="screen">


	<p id="numbers"></p>
	<p id="total"></p>

</div>
</div>

<div class="row">	

	<div class="col-3"><button type="button" value=" " class="btn btn-warning btn-md shadow">CE</button></div>
	<div class="col-3"><button type="button" value=" " class="btn btn-warning btn-md shadow" id="Clearevery">C</button></div>
	<div class="col-3"><button type="button" value="on" class="btn btn-warning btn-md shadow">ON</button></div>
	<div class="col-3"><button type="button" value=" /" class="btn btn-warning btn-md shadow opera">/</button></div>

</div>

<div class="row">	

	<div class="col-3 "><button type="button" value="7" class="btn btn-primary btn-md shadow" id="seven">7</button></div>
	<div class="col-3 "><button type="button" value="8" class="btn btn-primary btn-md shadow">8</button></div>
	<div class="col-3 "><button type="button" value="9" class="btn btn-primary btn-md shadow">9</button></div>
	<div class="col-3"><button type="button" value=" x" class="btn btn-warning btn-md shadow opera">x</button></div>

</div>

<div class="row">

	<div class="col-3 "><button type="button" value="4" class="btn btn-primary btn-md shadow">4</button></div>
	<div class="col-3 "><button type="button" value="5" class="btn btn-primary btn-md shadow">5</button></div>
	<div class="col-3 "><button type="button" value="6" class="btn btn-primary btn-md shadow">6</button></div>
	<div class="col-3 "><button type="button" value=" -" class="btn btn-warning btn-md shadow opera">-</button></div>
</div>

<div class="row">

	<div class="col-3 "><button type="button" value="1" class="btn btn-primary btn-md shadow">1</button></div>
	<div class="col-3 "><button type="button" value="2" class="btn btn-primary btn-md shadow">2</button></div>
	<div class="col-3 "><button type="button" value="3" class="btn btn-primary btn-md shadow">3</button></div>
	<div class="col-3 "><button type="button" value=" +" class="btn btn-warning btn-md shadow opera">+</button></div>
</div>

<div class="row">

	<div class="col-3 "><button type="button" value="off" class="btn btn-primary btn-md shadow">OFF</button></div>
	<div class="col-3 "><button type="button" value="0" class="btn btn-primary btn-md shadow">0</button></div>
	<div class="col-3 "><button type="button" value="." class="btn btn-primary btn-md shadow">.</button></div>
	<div class="col-3 "><button type="button" value="=" class="btn btn-warning btn-md shadow">=</button></div>
</div>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

<script src="Js/main.js"></script>

</html>
